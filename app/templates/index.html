<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO & Performance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-indigo-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center">SEO & Performance Dashboard</h1>
  </header>

  <!-- Main Container -->
  <main class="max-w-6xl mx-auto p-6 space-y-6">

    <!-- URL Form -->
    <section class="bg-white p-6 rounded-2xl shadow-md">
      <form id="seoForm" class="flex space-x-4">
        <input 
          type="url" 
          id="urlInput" 
          placeholder="Enter website URL" 
          class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300" 
          required>
        <button 
          type="submit" 
          class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
          Analyze
        </button>
      </form>
    </section>

    <!-- Results -->
    <section id="results" class="space-y-6 hidden">

      <!-- Page Overview -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-600">Page Overview</h2>
        <div id="pageOverview" class="grid grid-cols-2 gap-4 text-sm"></div>
      </div>

      <!-- SEO Meta -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-600">SEO Meta</h2>
        <div id="seoMeta" class="grid grid-cols-2 gap-4 text-sm"></div>
      </div>

      <!-- Content Structure -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-600">Content Structure</h2>
        <div id="contentStructure" class="grid grid-cols-2 gap-4 text-sm"></div>
      </div>

      <!-- Links -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-600">Links</h2>
        <div id="links" class="grid grid-cols-2 gap-4 text-sm"></div>
      </div>

      <!-- Performance -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-600">Performance</h2>
        <div id="performance" class="grid grid-cols-2 gap-4 text-sm"></div>
      </div>

      <!-- Rendered vs Static Comparison -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-600">Rendered vs Static Comparison</h2>
        <div id="renderComparison" class="grid grid-cols-2 gap-4 text-sm"></div>
      </div>

      <!-- Security -->
      <div class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-600">Security</h2>
        <div id="security" class="grid grid-cols-2 gap-4 text-sm"></div>
      </div>

    </section>

  </main>

  <script>
    document.getElementById("seoForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;

      const res = await fetch(`/analyze?url=${encodeURIComponent(url)}`);
      const data = await res.json();

      document.getElementById("results").classList.remove("hidden");

      // Populate sections
      populateSection("pageOverview", data.page_overview);
      populateSection("seoMeta", data.seo_meta);
      populateSection("contentStructure", data.content_structure);
      populateSection("links", data.links);
      populateSection("performance", data.performance);
      populateSection("renderComparison", data.render_comparison);
      populateSection("security", data.security);
    });

    function populateSection(sectionId, sectionData) {
      const container = document.getElementById(sectionId);
      container.innerHTML = "";
      for (const [key, value] of Object.entries(sectionData || {})) {
        const div = document.createElement("div");
        div.className = "p-2 border rounded bg-gray-50";
        div.innerHTML = `<strong>${key}:</strong> ${value}`;
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
